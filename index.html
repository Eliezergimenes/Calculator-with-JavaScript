<!DOCTYPE html>
<html>
<head>
	<title>Calculator with JS</title>
	<!-- link JavaScript-->
	<script type="text/javascript" src="javascript.js"></script>
</head>
<body>
	<form method="post" name="form" onsubmit="return validacao();">
		<label for="n1">Number 1: </label>
		<input type="number" name="n1" id="n1"><br/><br/>
		<label for="n2">Number 2: </label>
		<input type="number" name="n2" id="n2"><br/><br/>
		<label for="operation">Operation: </label>
		<select id="operation">
			<option value="1"> + </option>
			<option value="2"> - </option>
			<option value="3"> * </option>
			<option value="4"> / </option>
		</select>
		<br/><br/>
		<input type="submit" name="submit" value="Enviar" onclick="calcular()">

	</form>
</body>
</html>
